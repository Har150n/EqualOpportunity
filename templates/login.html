<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/bootstrap.min.css" rel="stylesheet" media="screen">

      <style>
          body{
          background-color:beige;
          }
      </style>

  </head>
  <body>
  <h1 class = "text-center" style = "font-size: 100px;">Equal Opportunity </h1>
  <h1 class = "text-center">
      <br><small class="text-muted"><a href="about"><button type="button" class="btn btn-dark btn-lg">About Us</button></a></small>
      <small class="text-muted"><a href="register"><button type="button" class="btn btn-dark btn-lg">Register</button></a></small>
  </h1>

    <div class="container" style = "width: 50%; float:left; position:relative ; top:50% ; left: 10%" >
        <h1>Login</h1>
      <br>
      <form action="" method="post">
          {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>



  </body>
</html>
